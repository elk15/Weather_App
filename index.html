<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="weather">Sunny</h2>
            <p class="location">Athens, Greece</p>
            <div class="details">
                <h1 class="temp">30<span>&#8451;</span> </h1>
                <div class="more">
                    <p>Feels like: <span class="feels-like">28<span>&#8451;</span> </span></p>
                    <p>Wind: <span class="wind">4</span></p>
                    <p>Humidity: <span class="humidity">100%</span></p>
                </div>
            </div>
            <div class="controls">
                <input type="search" class="search" placeholder="Enter City">
                <p class="switch-unit">Switch to F</p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
