<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myBackground">
        <source src="" type="video/mp4">
      </video>
    <div class="container">
        <div class="card">
            <h2 class="weather">Please wait</h2>
            <p class="location">Unknown</p>
            <div class="details">
                <h1 class="temp">0<span>&#8451;</span></h1>
                <div class="more">
                    <p>Feels like: <span class="feels-like">0</span></p>
                    <p>Wind: <span class="wind">0</span></p>
                    <p>Humidity: <span class="humidity">0</span></p>
                </div>
            </div>
            <div class="controls">
                <input type="search" class="search" placeholder="Search City">
                <p class="switch-unit">Switch to F</p>
            </div>
            <span class="error">Please enter a City or City, Country</span>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
